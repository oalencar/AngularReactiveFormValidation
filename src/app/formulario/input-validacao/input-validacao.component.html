
<div class="container" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-12">

      <form [formGroup]="formulario" (submit)="submitFormulario()">

        <div class="form-group" [ngClass]="formularioService.aplicaCssErro('campo01', formulario)">
          <label for="campo01" class="control-label">Campo01</label>
          <input type="text" class="form-control" id="campo01" formControlName="campo01" placeholder="Campo01">

          <app-campo-control-erro
            [mostrarErro]="formularioService.verificaValidTouched('campo01', formulario)"
            msgErro="Nome é obrigatório">
          </app-campo-control-erro>

        </div>

        <div class="form-group" [ngClass]="formularioService.aplicaCssErro('campo02', formulario)">
          <label for="campo02" class="control-label">Campo02</label>
          <input type="text" class="form-control" id="campo02" formControlName="campo02" placeholder="Campo02">


          <app-campo-control-erro
            [mostrarErro]="formularioService.verificaEmailInvalido('campo02', formulario)"
            msgErro="Email inválido">
          </app-campo-control-erro>

        </div>

        <button type="button" class="btn btn-default" (click)="resetForm()">Cancelar</button>
        <button type="submit" class="btn btn-primary">Submit</button>

      </form>

    </div>
  </div>
</div>
